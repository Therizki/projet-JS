    <main class="container">
        <h2>Gestion des evenements</h2>
        <div  class="main">
        <form  action="" method="get" class="form-events">
            <label for="fname">First name:</label>
                <input class="form-control " id ="fnom"type="text " placeholder="Entrez le nom d'evenement">
                <label for="flieu">lieu</label>
                <!-- <input class="form-control"  id ="flieu" type="text" placeholder="Entrer le lieu" > -->
                <select class="form-select" id ="flieu" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value=" stade Bellevue"> Stade Bellevue</option>
                    <option value="stade Guensou">Stade Guensou</option>
                    <option value="Stade municipal">Stade municipal</option>
                  </select>
                <label for="fdateEvent">date d'evenement</label>
                <input class="form-control"  id = "fdateEvent" type="text" placeholder="Entrer la DateEvent jj/mm/aaaa" >
                <label for="fheurDepart">heurdepart</label>
                <input class="form-control" id = "fheurDepart"type="text" placeholder="HH:MM" >
                <label for="fheurFinir">heur fin</label>           
                <input class="form-control" id = "fheurFinir" type="text" placeholder="HH:MM" >
                <label for="fmaximal">nombre de personne </label>
                <input class="form-control" id ="fmaximal" type="value" placeholder="Entrer le nombreMaximal" >
                <label for="fDelai">delai d'inscription</label>
                <input class="form-control"  id ="fDelai" type="text" placeholder="Entrer le Delai jj/mm/aaaa" >
            <button id ="buttonsub" type="submit" value= "submit"  class="btn btn-success">Creer l'evenement</button>
        </form>
    </div>
